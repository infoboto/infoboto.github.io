name: INFOBOTO
author: INFOBOTO
baseurl: /infoboto
description: theme for jekyll
github: http://www.github.com/infoboto
email: infoboto@gmail.com
disqus: diqus-username

##Make sure to edit the above fields, especially for disqus.


highlighter: pygments
markdown: redcarpet
redcarpet:
  extensions: ["tables"]

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

theme: jekyll-theme-time-machine
